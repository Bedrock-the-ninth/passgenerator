<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bedrock" />
    <title>Password Generator</title>

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navbar">
      <ul class="navbar-nav">
        <li class="navbar-item"><h1>Password Generator</h1></li>
        <li class="navbar-item"><h3>Programmed by: Bedrock-the-ninth</h3></li>
      </ul>
    </div>

    <main class="container">
      <div>
        <div>
          <input type="text" placeholder="Password" id="password" readonly />
          <button id="createPass">Create</button>
          <button id="copyPass">Copy</button>
        </div>
        <div class="options">
          <div>
            <label for="passLength">Choose the length of your password</label>
            <input type="number" id="passLength" min="4" max="72" />

            <div class="passProp">
              <h4>Which of these characters should be included:</h4>
              <span>A-Z <input type="checkbox" id="upCase" /></span>
              <span>0-9 <input type="checkbox" id="number" /></span>
              <span
                >Special characters "!@#$%^&*()
                <input type="checkbox" id="specChar"
              /></span>
              <div id="extraProp">
                <div id="extraProp__cap">
                  How many captalized letters:
                  <input
                    type="number"
                    id="upsNumber"
                    min="1"
                    max="26"
                    value="1"
                    disabled
                  />
                </div>
                <div id="extraProp__num">
                  How many numbers:
                  <input
                    type="number"
                    id="numsNumber"
                    min="1"
                    max="20"
                    value="1"
                    disabled
                  />
                </div>
                <div id="extraProp__spec">
                  How many special characters:
                  <input
                    type="number"
                    id="specsNumber"
                    min="1"
                    max="10"
                    value="1"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <p id="demo"></p>
      </div>
    </main>

    <!-- JS IMPORT -->
    <script src="./main.js"></script>
  </body>
</html>
