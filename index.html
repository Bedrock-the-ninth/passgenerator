<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bedrock" />
    <title>Password Generator</title>

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- NAVBAR section -->
    <main>
      <section id="navbar">
        <nav class="navbar navbar-expand-sm navbar-dark">
          <a
            href="https://bedrock-the-ninth.github.io/passgenerator/"
            class="navbar-brand brand-title"
            ><h1>Password Generator</h1></a
          >
          <div class="container-fluid">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  href="https://github.com/Bedrock-the-ninth"
                  class="nav-link sub-title"
                  ><h3 class="display">Programmed by: Bedrock-the-ninth</h3></a
                >
              </li>
            </ul>
          </div>
        </nav>
      </section>

      <!-- Card section -->
      <div class="container card ms-auto my-4 py-2 text-center pass-card">
        <section id="main-section" class="card-header">
          <div class="row">
            <div class="col-12">
              <input
                type="text"
                placeholder="Password"
                id="password"
                class="rounded"
                readonly
              />
            </div>

            <div class="col-12">
              <button
                id="createPass"
                class="btn btn-sm btn-success pass-buttons"
              >
                Create
              </button>
            </div>
            <div class="col-12">
              <button
                id="copyPass"
                class="btn btn-sm btn-outline-success pass-buttons"
              >
                Copy
              </button>
            </div>
          </div>
        </section>

        <!-- Pass Properties -->

        <section id="pass-properties" class="card-body">
          <div class="row">
            <div class="col-7 col-lg-12 pass-length-label">
              <label for="passLength"
                ><h4>Choose the length of your password:</h4></label
              >
            </div>
            <div class="col-5 col-lg-12">
              <input
                type="number"
                id="passLength"
                min="4"
                max="72"
                class="rounded pass-length-prop"
              />
            </div>
          </div>

          <div class="row my-3">
            <div class="col-7 col-lg-12 pass-prop-label">
              <h4>Which of these characters should be included:</h4>
            </div>
            <div class="col-5 col-lg-3 container pass-prop-input">
              <div class="checkbox-section">
                <span>A-Z <input type="checkbox" id="upCase" /></span>

                <span>0-9 <input type="checkbox" id="number" /></span>

                <span>!@#$%^&*() <input type="checkbox" id="specChar" /></span>
              </div>

              <div>
                <div id="extraProp__cap" class="checkbox-section">
                  How many captalized letters:
                  <input
                    type="number"
                    id="upsNumber"
                    min="1"
                    max="26"
                    value="1"
                    class="rounded ms-1 disabled"
                  />
                </div>
                <div id="extraProp__num" class="checkbox-section">
                  How many numbers:
                  <input
                    type="number"
                    id="numsNumber"
                    min="1"
                    max="20"
                    value="1"
                    class="rounded ms-1 disabled"
                  />
                </div>
                <div id="extraProp__spec" class="checkbox-section text-start">
                  How many special characters:
                  <input
                    type="number"
                    id="specsNumber"
                    min="1"
                    max="10"
                    value="1"
                    class="rounded ms-1 disabled"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>


        <footer class="py-3 my-4">
          <div class="justify-content-center border-top pb-1 mb-1">
            <p class="text-center text-muted">All rights reserved. &copy; 2023.</p>
          </div>
        </footer>
      
    </section>

    <!-- jQuery IMPORT -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- JS IMPORT -->
    <script src="./main.js"></script>
  </body>
</html>
