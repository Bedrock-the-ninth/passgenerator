<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bedrock" />
    <title>Password Generator</title>

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="navbar">
      <ul class="navbar-nav">
        <li class="navbar-item"><h1>Password Generator</h1></li>
        <li class="navbar-item"><h3>Programmed by: Bedrock-the-ninth</h3></li>
      </ul>
    </div>

    <main>
      <div class="container">
        <div class="inOutCard">
          <div class="mainProp">
            <input
              type="text"
              placeholder="Password"
              id="password"
              readonly
              class="mainProp__output"
            />
            <button id="createPass" class="mainProp__button">Create</button>
            <button id="copyPass" class="mainProp__button">Copy</button>
          </div>
          <!-- <hr /> -->

          <div class="passLengthInput">
            <label for="passLength" class="passLengthInput__text"
              ><h4 class="passLength__h4">
                Choose the length of your password:
              </h4></label
            >
            <input
              type="number"
              id="passLength"
              min="4"
              max="72"
              class="passLengthInput__input"
            />
          </div>

          <!-- <hr /> -->

          <div class="passProp">
            <h4 class="passProp__title">
              Which of these characters should be included:
            </h4>
            <div class="passProp__container">
              <div class="passProp__checkOptions">
                <span class="passProp__text"
                  >A-Z <input type="checkbox" id="upCase"
                /></span>

                <span class="passProp__text"
                  >0-9 <input type="checkbox" id="number"
                /></span>

                <span class="passProp__text"
                  >!@#$%^&*() <input type="checkbox" id="specChar"
                /></span>
              </div>

              <div class="passProp__extraProp-container">
                <div id="extraProp__cap" class="passProp__extraProp-item">
                  How many captalized letters:
                  <input
                    type="number"
                    id="upsNumber"
                    min="1"
                    max="26"
                    value="1"
                    disabled
                    class="extraProp__input"
                  />
                </div>
                <div id="extraProp__num" class="passProp__extraProp-item">
                  How many numbers:
                  <input
                    type="number"
                    id="numsNumber"
                    min="1"
                    max="20"
                    value="1"
                    disabled
                    class="extraProp__input"
                  />
                </div>
                <div id="extraProp__spec" class="passProp__extraProp-item">
                  How many special characters:
                  <input
                    type="number"
                    id="specsNumber"
                    min="1"
                    max="10"
                    value="1"
                    disabled
                    class="extraProp__input"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer">
          <span class="footer__content"
            >All rights reserved. &copy;2023
            <a href="https://github.com/Bedrock-the-ninth"
              ><i class="fa-brands fa-github fa-lg icons"></i
            ></a>
            <a href="https://t.me/bedrock_the_ninth"
              ><i class="fa-brands fa-telegram fa-lg icons"></i
            ></a>
          </span>
        </footer>
      </div>
    </main>

    <!-- JS IMPORT -->
    <script
      src="https://kit.fontawesome.com/36d8fa290a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
