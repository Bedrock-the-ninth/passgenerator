<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bedrock" />
    <title>Password Generator</title>

    <!-- CSS IMPORT -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section id="navbar">
      <nav class="navbar navbar-expand-sm navbar-dark">
        <a
          href="https://bedrock-the-ninth.github.io/passgenerator/"
          class="navbar-brand brand-title"
          ><h1>Password Generator</h1></a
        >
        <div class="container-fluid">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="https://github.com/Bedrock-the-ninth"
                class="nav-link sub-title"
                ><h3 class="display">Programmed by: Bedrock-the-ninth</h3></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </section>

    <div class="container card ms-auto my-4 py-2 text-center pass-card">
      <section id="main-section" class="card-header">
        <div class="row">
          <div class="col-12">
            <input
              type="text"
              placeholder="Password"
              id="password"
              class="rounded"
              readonly
            />
          </div>
          <div class="col-6 text-end">
            <button id="createPass" class="btn btn-lg btn-dark pass-buttons">
              Create
            </button>
          </div>
          <div class="col-6 text-start">
            <button
              id="copyPass"
              class="btn btn-lg btn-outline-dark pass-buttons"
            >
              Copy
            </button>
          </div>
        </div>
      </section>

      <!-- <hr /> -->

      <section id="pass-properties" class="card-body">
        <div>
          <label for="passLength"
            ><h4>Choose the length of your password:</h4></label
          >
          <input type="number" id="passLength" min="4" max="72" />
        </div>

        <!-- <hr /> -->

        <div>
          <h4>Which of these characters should be included:</h4>
          <div>
            <div>
              <span>A-Z <input type="checkbox" id="upCase" /></span>

              <span>0-9 <input type="checkbox" id="number" /></span>

              <span>!@#$%^&*() <input type="checkbox" id="specChar" /></span>
            </div>

            <div>
              <div id="extraProp__cap">
                How many captalized letters:
                <input
                  type="number"
                  id="upsNumber"
                  min="1"
                  max="26"
                  value="1"
                  disabled
                />
              </div>
              <div id="extraProp__num">
                How many numbers:
                <input
                  type="number"
                  id="numsNumber"
                  min="1"
                  max="20"
                  value="1"
                  disabled
                />
              </div>
              <div id="extraProp__spec">
                How many special characters:
                <input
                  type="number"
                  id="specsNumber"
                  min="1"
                  max="10"
                  value="1"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <section id="footer" class="container-fluid">
      <footer>
        <span
          >All rights reserved. &copy;2023
          <a href="https://github.com/Bedrock-the-ninth"><i></i></a>
          <a href="https://t.me/bedrock_the_ninth"><i></i></a>
        </span>
      </footer>
    </section>

    <!-- JS IMPORT -->
    <script
      src="https://kit.fontawesome.com/36d8fa290a.js"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
